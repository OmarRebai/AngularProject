<form [formGroup]="form" (ngSubmit)="addEvent()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        formControlName="dateDebut"
        placeholder="Start date"
      />
      <input matEndDate formControlName="dateFin" placeholder="End date" />
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Lieu</mat-label>
    <input matInput formControlName="lieu" />
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Add member</button>
</form>
