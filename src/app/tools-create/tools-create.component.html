<h2 mat-dialog-title>Tool Form</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Date" formControlName="date" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Source" formControlName="source" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Createur" formControlName="createur" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
  <button mat-button class="mat-raised-button mat-primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
