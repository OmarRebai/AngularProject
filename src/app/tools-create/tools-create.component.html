<h2 mat-dialog-title>Tool Form</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="date" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker1"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Source" formControlName="source" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Createur" formControlName="createur" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
  <button
    mat-button
    class="mat-raised-button mat-primary"
    (click)="save()"
    [disabled]="!form.valid"
  >
    Save
  </button>
</mat-dialog-actions>
