<div fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Members</mat-card-title>
      <mat-card-subtitle>{{ nbMembers }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Articles</mat-card-title>
      <mat-card-subtitle>{{ nbArticles }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tools</mat-card-title>
      <mat-card-subtitle>{{ nbTools }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Events</mat-card-title>
      <mat-card-subtitle>{{ nbEvents }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center">
  <div class="col-6">
    <canvas
      baseChart
      [type]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
    >
    </canvas>
  </div>
  <div class="col-3">
    <canvas
      baseChart
      [type]="'pie'"
      [datasets]="chartDataType"
      [labels]="chartLabelsType"
      [options]="chartOptionsType"
    >
    </canvas>
  </div>
</div>
